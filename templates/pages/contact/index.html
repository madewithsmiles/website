<div class="parallax-container">
  <div class="parallax">
    <div class="title-cover valign-wrapper">
      <div class="text-container valign center">
        <h3 class="white-text">Have any questions?</h3>
        <p class="white-text">Reach out to us if you have any inquiries.</p>
      </div>
    </div>
    <img class="cover-img" src="img/star-background.jpg">
  </div>
</div>

<section class="contact">
  <div class="container">
    <h1 class="title uppercase">Contact Us</h1>
    <form class="col s12" ng-submit="vm.sendMessage()">
      <div class="row">
        <div input-field class="col s4">
          <input id="firstName" type="text" ng-model="vm.contact.firstName" class="validate">
          <label for="firstName" data-error="Invalid Input">First Name</label>
        </div>
        <div input-field class="col s4">
          <input id="lastName" type="text" ng-model="vm.contact.lastName" class="validate">
          <label for="lastName" data-error="Invalid Input">Last Name</label>
        </div>
        <div input-field class="col s4">
          <input id="email" type="email" ng-model="vm.contact.email" class="validate">
          <label for="email" data-error="Invalid Email">Email</label>
        </div>
      </div>
      <div class="row">
        <div input-field class="col s12">
          <input id="subject" type="text" ng-model="vm.contact.subject" class="validate">
          <label for="subject" data-error="Invalid Input">Subject</label>
        </div>
      </div>
      <div class="row">
        <div input-field class="col s12">
          <textarea id="message" ng-model="vm.contact.message" class="materialize-textarea" placeholder="Type message here..."></textarea>
          <label for="message">Message</label>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light submit-btn" type="submit" name="action">Send
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</section>

<script>
  (function($) {
    $('.parallax').parallax();
  })(jQuery);
</script>
