<div class="parallax-container">
  <div class="parallax">
    <div class="title-cover valign-wrapper">
      <div class="text-container valign center">
        <h3 class="white-text">Have any questions?</h3>
        <p class="white-text">Reach out to us if you have any inquiries.</p>
      </div>
    </div>
    <img class="cover-img" src="img/star-background.jpg">
  </div>
</div>

<section class="contact">
  <div class="container">
    <h1 class="title uppercase">Contact Us</h1>

    <p ng-show="vm.submitted">Thanks for reaching out to us! We'll contact you as soon as possible.</p>

    <form class="col s12" ng-hide="vm.submitted" ng-submit="vm.sendMessage()" action="https://docs.google.com/a/berkeley.edu/forms/d/e/1FAIpQLSd_t6x3aaNc8nIesK8jSKm4B7XE5hoSxrbJWULY39qFRWf9VA/formResponse" target="hidden_iframe">
      <div class="row">
        <div input-field class="col s4">
          <input name="entry.819865048" id="entry.819865048" type="text" ng-model="vm.contact.firstName" class="validate">
          <label for="firstName" data-error="Invalid Input">First Name</label>
        </div>
        <div input-field class="col s4">
          <input name="entry.1312974038" id="entry.1312974038" type="text" ng-model="vm.contact.lastName" class="validate">
          <label for="lastName" data-error="Invalid Input">Last Name</label>
        </div>
        <div input-field class="col s4">
          <input name="entry.1811691670" id="entry.1811691670" type="email" ng-model="vm.contact.email" class="validate">
          <label for="email" data-error="Invalid Email">Email</label>
        </div>
      </div>
      <div class="row">
        <div input-field class="col s12">
          <input name="entry.767865060" id="entry.767865060" type="text" ng-model="vm.contact.subject" class="validate">
          <label for="subject" data-error="Invalid Input">Subject</label>
        </div>
      </div>
      <div class="row">
        <div input-field class="col s12">
          <textarea name="entry.139167362" id="entry.139167362" ng-model="vm.contact.message" class="materialize-textarea" placeholder="Type message here..."></textarea>
          <label for="message">Message</label>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light submit-btn" type="submit" name="action">Send
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</section>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<script>
  (function($) {
    $('.parallax').parallax();
  })(jQuery);
</script>
