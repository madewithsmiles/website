<section id="application" class="apply" ng-init="vm.init()">
  <div class="container">
    <h1 class="title uppercase">Application Form</h1>
    <div class="divider"></div>
    <nav class="breadcrumb-nav">
      <div class="nav-wrapper">
        <div class="col s12">
          <a ng-model="page" ng-value="1" ng-click="vm.changePage(1)" class="breadcrumb">Basic</a>
          <a ng-model="page" ng-value="2" ng-click="vm.changePage(2)" class="breadcrumb" ng-class="{disabled: vm.page < 2}">Responses</a>
          <a ng-model="page" ng-value="3" ng-click="vm.changePage(3)" class="breadcrumb" ng-class="{disabled: vm.page < 3}">Additional</a>
        </div>
      </div>
    </nav>
    <form class="col s12" ng-submit="vm.submitForm()">
      <div ng-if="vm.page == 1">
        <div class="form-container">
          <div class="row">
            <div input-field class="col s4">
              <input id="firstName" type="text" ng-model="vm.basic.firstName" class="validate">
              <label for="firstName" data-error="Invalid Input">First Name</label>
            </div>
            <div input-field class="col s4">
              <input id="lastName" type="text" ng-model="vm.basic.lastName" class="validate">
              <label for="lastName" data-error="Invalid Input">Last Name</label>
            </div>
            <div class="input-field col s4">
              <select class="" ng-model="vm.basic.year" material-select watch required="required">
                <option value="" disabled selected>Choose</option>
                <option ng-repeat="year in vm.years">{{year}}</option>
              </select>
              <label>Year</label>
            </div>
          </div>
          <div class="row">
            <div input-field class="col s12">
              <input id="majors" type="text" ng-model="vm.basic.majors" class="validate">
              <label for="majors" data-error="Invalid Input">Major(s)</label>
            </div>
          </div>
          <div class="row">
            <div input-field class="col s6">
              <input id="email" type="email" ng-model="vm.basic.email" class="validate">
              <label for="email" data-error="Invalid Email">Email</label>
            </div>
            <div input-field class="col s6">
              <input id="phone" type="tel" ng-model="vm.basic.phone" class="validate">
              <label for="phone" data-error="Invalid Phone Number">Phone Number</label>
            </div>
          </div>
          <div class="row">
            <div class="file-field input-field col s12">
              <div class="btn">
                <span>Choose File</span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" ng-model="vm.basic.resume" placeholder="Upload Resume">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <button class="btn waves-effect waves-light form-nav-btn right" type="button" name="action" ng-click="vm.next(vm.basic)">Next
            <i class="material-icons right">done</i>
          </button>
        </div>
      </div>

      <div ng-if="vm.page == 2">
        <div class="form-container">
          <div class="row">
            <div input-field class="col s12">
              <textarea id="prompt1" ng-model="vm.responses.prompt1" class="materialize-textarea" length="200" placeholder="(max 200 words)"></textarea>
              <label>What is the most interesting project you worked on?</label>
            </div>
          </div>
          <div class="row">
            <div input-field class="col s12">
              <textarea id="prompt2" ng-model="vm.responses.prompt2" class="materialize-textarea" length="200" placeholder="(max 200 words)"></textarea>
              <label>Tell us about an experience that you had working on a team.</label>
            </div>
          </div>
        </div>
        <div class="row">
          <button class="btn waves-effect waves-light form-nav-btn right" type="button" name="action" ng-click="vm.next(vm.responses)">Next
            <i class="material-icons right">done</i>
          </button>
          <button class="btn waves-effect waves-light form-nav-btn right" type="button" name="action" ng-click="vm.prev()">Previous</button>
        </div>
      </div>

      <div ng-if="vm.page == 3">
        <div class="form-container">
          <div class="row">
            <div input-field class="col s12">
              <textarea id="additional" ng-model="vm.additional.comments" class="materialize-textarea" length="200" placeholder="(max 200 words)"></textarea>
              <label>Additional Comments</label>
            </div>
          </div>
          <div class="row">
            <div input-field class="col s12">
              <input id="github" type="url" ng-model="vm.additional.github" class="validate">
              <label for="github" data-error="Invalid URL">Github URL</label>
            </div>
          </div>
        </div>
        <div class="row">
          <button class="btn waves-effect waves-light form-nav-btn right" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
          <button class="btn waves-effect waves-light form-nav-btn right" type="button" name="action" ng-click="vm.prev()">Previous</button>
        </div>
      </div>
    </form>
    <!-- <pagination
      page="vm.page"
      page-size="1"
      total="3"
      show-prev-next="true"
      use-simple-prev-next="false"
      dots="..."
      hide-if-empty="true"
      adjacent="2"
      scroll-top="false"
      pagination-action="vm.changePage(page)" class="right"/> -->
  </div>
</section>
