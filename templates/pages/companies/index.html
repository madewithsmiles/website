<div class="parallax-container">
  <div class="parallax">
    <div class="title-cover valign-wrapper">
      <div class="text-container valign center">
        <h3 class="white-text">Partner with Us</h3>
        <p class="white-text">We work with companies to host infosessions, tech talks, and recruiting events. Come and host an event with us!</p>
      </div>
    </div>
    <img class="cover-img" src="img/star-background.jpg">
  </div>
</div>

<section id="request" class="companies">
  <div class="container">
    <div class="row">
      <h1 class="uppercase">Sponsorship Request</h1>
      <div class="divider"></div>
      <p>Interested in contributing to or working with our organization? Let us know how we can help!</p>
    </div>

    <div class="row">
      <form class="col s12" ng-submit="vm.sendRequest()">
        <div class="row">
          <div class="input-field col s6">
            <input id="organization" type="text" class="validate">
            <label for="organization">Organization</label>
          </div>
          <div class="input-field col s6">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="Invalid Email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="subject" type="text" class="validate">
            <label for="subject">Subject</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="message" class="materialize-textarea"></textarea>
            <label for="message">Message</label>
          </div>
        </div>
        <div class="row">
          <button class="btn waves-effect waves-light submit-btn" type="submit" name="action">Send
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>

    <a id="sponsors" class="anchor"></a>
    <div class="row">
      <h1 class="uppercase">Current Sponsors</h1>
      <div class="divider"></div>
      <div class="sponsors-container">
        <a href="https://www.google.com/about/company/"><img class="sponsor title sponsor-too-small" data-src="https://www.fedramp.gov/files/2015/02/Google_2015_logo.svg_.png" alt="Google" src="https://www.fedramp.gov/files/2015/02/Google_2015_logo.svg_.png" /></a>
        <br>
        <a href="http://newsroom.fb.com/company-info/"><img class="sponsor sponsor-too-small" data-src="http://www.groupiehighschool.com/wp-content/uploads/2014/08/Facebooklogo.png" alt="Facebook" src="http://www.groupiehighschool.com/wp-content/uploads/2014/08/Facebooklogo.png" /></a>
        <a href="http://www.microsoft.com"><img class="sponsor sponsor-too-small" data-src="http://mscoco.org/static/images/sponsors.png" alt="Microsoft" src="http://mscoco.org/static/images/sponsors.png" /></a>
        <br>
        <a href="http://www.amazon.com"><img class="sponsor sponsor-too-small" data-src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Amazon.com-Logo.svg/2000px-Amazon.com-Logo.svg.png" alt="Amazon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Amazon.com-Logo.svg/2000px-Amazon.com-Logo.svg.png" /></a>
        <a href="http://www.palantir.com"><img class="sponsor sponsor-too-small" data-src="http://www.logosurfer.com/sites/default/files/styles/large/public/palantir-logo_0.png?itok=7f-TLzzY" alt="Palantir" src="http://www.logosurfer.com/sites/default/files/styles/large/public/palantir-logo_0.png?itok=7f-TLzzY" /></a>
        <br>
        <a href="http://www.intel.com"><img class="sponsor sponsor-very-small" data-src="http://www.pngpix.com/wp-content/uploads/2016/07/PNGPIX-COM-Intel-Logo-PNG-Transparent-500x333.png" alt="Intel" src="http://www.pngpix.com/wp-content/uploads/2016/07/PNGPIX-COM-Intel-Logo-PNG-Transparent-500x333.png" /></a>
        <a href="http://www.apple.com"><img class="sponsor sponsor-very-small" data-src="http://www.clipartbest.com/cliparts/7ia/KEA/7iaKEA95T.png" alt="Apple" src="http://www.clipartbest.com/cliparts/7ia/KEA/7iaKEA95T.png" /></a>
        <br>
        <a href="http://www.oracle.com"><img class="sponsor sponsor-too-small" data-src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Oracle_logo.svg/2000px-Oracle_logo.svg.png" alt="Oracle" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Oracle_logo.svg/2000px-Oracle_logo.svg.png" /></a>
      </div>
    </div>
  </div>
</section>

<script>
  (function($) {
    $('.parallax').parallax();
  })(jQuery);
</script>
