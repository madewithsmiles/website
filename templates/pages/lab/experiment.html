<div class="lab-experiment">
    <div class="close-button" ui-sref="lab">
        <i class="material-icons">keyboard_arrow_left</i>
        <span class="back-text">Go Back</span>
    </div>
    <div class="lab-container">
        <div class="lab-title-container">
            <div class="lab-heading">
                <div class="lab-category">{{category}}</div>
                <div class="lab-date">{{date}}</div>
            </div>
            <div class="lab-title">{{name}}</div>
            <div class="lab-authors-container">
                <div class="lab-authors">{{authors}}</div>
            </div>
        </div>
        <div class="lab-experiment-container">
            <div class="lab-experiment"><ng-transclude></ng-transclude></div>
            <div class="lab-tags">
                <div class="chip" ng-repeat="tag in tags">{{tag}}</div>
            </div>
        </div>
    </div>
</div>
