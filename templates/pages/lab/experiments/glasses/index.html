<lab-experiment category="vm.currentExperiment.category" name="vm.currentExperiment.title" tags="vm.currentExperiment.tags" title-path="vm.currentExperiment.titlePath">
	<button id="startButton" class="btn blue darken-2" onclick="startDemo()">Start</button>
	<div id="display"">
		<video id="video" style="float: left; margin-right: 1em;"></video>
		<div class="glass-container">
			<div id="list" class="glass-list">
				<img class="glass" src="templates/pages/lab/experiments/glasses/media/sunglasses_0.png" style="width: 117px;">
				<img class="glass" src="templates/pages/lab/experiments/glasses/media/sunglasses_1.png" style="width: 117px;">
				<img class="glass" src="templates/pages/lab/experiments/glasses/media/sunglasses_2.png" style="width: 117px;">
				<img class="glass" src="templates/pages/lab/experiments/glasses/media/sunglasses_3.png" style="width: 117px;">
				<img class="glass" src="templates/pages/lab/experiments/glasses/media/sunglasses_4.png" style="width: 117px;">
				<img class="glass" src="templates/pages/lab/experiments/glasses/media/sunglasses_5.png" style="width: 117px;">
				<img class="glass" src="templates/pages/lab/experiments/glasses/media/sunglasses_6.png" style="width: 117px;">
				<img class="glass" src="templates/pages/lab/experiments/glasses/media/sunglasses_7.png" style="width: 117px;">
			</div>
		</div>
	</div>
	
	<img id="glasses" src="templates/pages/lab/experiments/glasses/media/sunglasses_0.png" style="position: absolute; display: block; opacity: 0">
	<style type="text/css">
		.glass-container {
			position: relative;
			width: 100%;
		}
		.glass-list {
			display: inline-block;
			position: relative;
			left: 50%;
			transform: translateX(-45%);
		}
		.glass {
			margin: 0.8em;
		}

		.hide {
			display: none;
		}

		.show {
			display: block;
		}
	</style>
	
	<script src="templates/pages/lab/experiments/glasses/js/compatibility.js"></script>
	<script src="templates/pages/lab/experiments/glasses/js/smoother.js"></script>
	
	<script src="templates/pages/lab/experiments/glasses/js/objectdetect.js"></script>
	<script src="templates/pages/lab/experiments/glasses/js/objectdetect.frontalface_alt.js"></script>

	<script>
	function startDemo() {
		$('#startButton').hide();
		$('#display').show();
		var smoother = new Smoother([0.9999999, 0.9999999, 0.999, 0.999], [0, 0, 0, 0]),
			video = document.getElementById('video'),
			glasses = document.getElementById('glasses'),
			detector;
				
		try {
			compatibility.getUserMedia({video: true}, function(stream) {
				try {
					video.src = compatibility.URL.createObjectURL(stream);
				} catch (error) {
					video.src = stream;
				}
				compatibility.requestAnimationFrame(play);
			}, function (error) {
				alert('Please switch to a secure connection! (https)');
			});
		} catch (error) {
			alert(error);
		}
		
		function play() {
			compatibility.requestAnimationFrame(play);
			if (video.paused) video.play();
          	
			if (video.readyState === video.HAVE_ENOUGH_DATA && video.videoWidth > 0) {
	          	
	          	// Prepare the detector once the video dimensions are known:
	          	if (!detector) {
		      		var width = ~~(60 * video.videoWidth / video.videoHeight);
					var height  =60;
		      		detector = new objectdetect.detector(width, height, 1.1, objectdetect.frontalface_alt);
		      	}
          		
          		// Perform the actual detection:
				var coords = detector.detect(video, 1);
				if (coords[0]) {
					var coord = coords[0];
					coord = smoother.smooth(coord);
					
					// Rescale coordinates from detector to video coordinate space:
					coord[0] *= video.videoWidth / detector.canvas.width;
					coord[1] *= video.videoHeight / detector.canvas.height;
					coord[2] *= video.videoWidth / detector.canvas.width;
					coord[3] *= video.videoHeight / detector.canvas.height;
					
					// Display glasses overlay: 
					glasses.style.left    = ~~(coord[0] + coord[2] * 1.0/8 + video.offsetLeft) + 'px';
					glasses.style.top     = ~~(coord[1] + coord[3] * 0.8/8 + video.offsetTop) + 'px';
					glasses.style.width   = ~~(coord[2] * 6/8) + 'px';
					glasses.style.height  = ~~(coord[3] * 6/8) + 'px';
					glasses.style.opacity = 1;
					
				} else {
					var opacity = glasses.style.opacity - 0.2;
					glasses.style.opacity = opacity > 0 ? opacity : 0;
				}
			}
		}
		
		[].slice.call(document.getElementById('list').children).forEach(function(e) {
			e.addEventListener('click', function() {
				glasses.src = e.src;
			}, false);
		});
	};
    </script>
</lab-experiment>
